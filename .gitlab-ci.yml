image: tetraweb/php

services:
  - mysql:latest

variables:
  MYSQL_DATABASE: docspen-test
  MYSQL_ROOT_PASSWORD: secret

cache:
  paths:
  - vendor/
  - node_modules/

before_script:
  - apt-get update -yqq
  - apt-get install libcurl4-gnutls-dev libicu-dev libmcrypt-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libpq-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev -yqq
  - docker-php-ext-install mbstring mcrypt pdo_mysql curl json tidy intl gd xml zip
  - curl -sS https://getcomposer.org/installer | php
  - cp .env.example .env
  - php composer.phar install
  - npm install
  - php artisan key:generate
  - php artisan config:cache
  - php artisan migrate
  - php artisan db:seed

test:
  script:
  - vendor/bin/phpcs